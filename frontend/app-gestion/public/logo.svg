<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo minimalista transparente -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Camión minimalista con líneas limpias -->
  <g transform="translate(50, 80)">
    <!-- Contenedor trasero simplificado -->
    <path d="M 5 20 L 5 50 L 45 50 L 45 20 Z" fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
    
    <!-- Líneas de carga -->
    <line x1="15" y1="28" x2="15" y2="42" stroke="#34D399" stroke-width="2" stroke-linecap="round" opacity="0.6"></line>
    <line x1="25" y1="28" x2="25" y2="42" stroke="#34D399" stroke-width="2" stroke-linecap="round" opacity="0.6"></line>
    <line x1="35" y1="28" x2="35" y2="42" stroke="#34D399" stroke-width="2" stroke-linecap="round" opacity="0.6"></line>
    
    <!-- Cabina minimalista -->
    <path d="M 45 30 L 45 50 L 75 50 L 75 35 L 65 25 Z" fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
    
    <!-- Ventana -->
    <path d="M 50 35 L 50 45 L 70 45 L 70 38" fill="none" stroke="#34D399" stroke-width="2" stroke-linecap="round" opacity="0.5"></path>
    
    <!-- Base/Chasis -->
    <line x1="5" y1="50" x2="75" y2="50" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round"></line>
    
    <!-- Ruedas minimalistas -->
    <circle cx="18" cy="56" r="6" fill="none" stroke="url(#greenGradient)" stroke-width="2.5"></circle>
    <circle cx="18" cy="56" r="3" fill="#34D399" opacity="0.3"></circle>
    
    <circle cx="42" cy="56" r="6" fill="none" stroke="url(#greenGradient)" stroke-width="2.5"></circle>
    <circle cx="42" cy="56" r="3" fill="#34D399" opacity="0.3"></circle>
    
    <circle cx="63" cy="56" r="6" fill="none" stroke="url(#greenGradient)" stroke-width="2.5"></circle>
    <circle cx="63" cy="56" r="3" fill="#34D399" opacity="0.3"></circle>
    
    <!-- Símbolo de reciclaje minimalista -->
    <g transform="translate(20, 30) scale(0.35)" opacity="0.7">
      <path d="M 12 3 L 12 12 M 12 3 L 8 7 M 12 3 L 16 7" stroke="#34D399" stroke-width="2" fill="none" stroke-linecap="round"></path>
      <path d="M 3 12 L 12 12 M 3 12 L 7 8 M 3 12 L 7 16" stroke="#34D399" stroke-width="2" fill="none" stroke-linecap="round"></path>
      <path d="M 12 21 L 12 12 M 12 21 L 8 17 M 12 21 L 16 17" stroke="#34D399" stroke-width="2" fill="none" stroke-linecap="round"></path>
    </g>
  </g>
  
  <!-- Texto moderno y limpio -->
  <text x="100" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#10B981" text-anchor="middle" letter-spacing="2">
    TRUCKFLOW
  </text>
</svg>