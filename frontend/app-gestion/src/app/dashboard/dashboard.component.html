<div class="dashboard-wrapper">
  
  <!-- SIDEBAR -->
  <aside class="sidebar" [class.closed]="!sidebarOpen()">
    
    <!-- HEADER -->
    <div class="sidebar-header">
      <div class="logo" *ngIf="sidebarOpen()">
        <div class="logo-content">
          <span class="logo-text">Gestion<span class="accent">Truck</span></span>
          <span class="logo-tagline">Gestión Inteligente</span>
        </div>
      </div>
      
      <button class="toggle-btn" (click)="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- NAVIGATION -->
    <nav class="sidebar-nav">
      <a 
        *ngFor="let item of menuItems"
        class="nav-item"
        [class.active]="currentView() === item.id"
        (click)="setView(item.id)"
      >
        <!-- Icono especial para Dashboard (grid) -->
        <svg *ngIf="item.id === 'home'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
        </svg>
        <!-- Icono especial para Vehículos (camión) -->
        <svg *ngIf="item.id === 'vehiculos'" class="nav-icon" viewBox="0 0 28 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="14" height="12" rx="1"/>
          <path d="M16 8h3l3 2v6h-3"/>
          <circle cx="6" cy="17" r="1.5"/>
          <circle cx="18" cy="17" r="1.5"/>
        </svg>
        <!-- Icono especial para Mapa -->
        <svg *ngIf="item.id === 'mapa'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 6v16l7-4 8 4 7-4V2l-7 4-8-4-7 4z"/>
          <line x1="8" y1="2" x2="8" y2="18"/>
          <line x1="16" y1="6" x2="16" y2="22"/>
        </svg>
        <span class="nav-label" *ngIf="sidebarOpen()">{{ item.label }}</span>
      </a>
    </nav>

    <!-- USER FOOTER -->
    <div class="sidebar-footer">
      <div class="user-menu" (click)="toggleUserMenu()">
        <div class="user-avatar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="user-details" *ngIf="sidebarOpen()">
          <div class="user-name">{{ usuarioNombre() }}</div>
          <div class="user-status">Ver perfil</div>
        </div>
        <svg *ngIf="sidebarOpen()" class="chevron-icon" [class.rotated]="userMenuOpen()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </div>

      <!-- DROPDOWN MENU - SOLO CORREO Y CERRAR SESIÓN -->
      <div class="user-dropdown" *ngIf="userMenuOpen()">
        <div class="dropdown-email">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <span>{{ usuarioEmail() }}</span>
        </div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="logout()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Cerrar sesión</span>
        </button>
      </div>
    </div>

  </aside>

  <!-- MAIN CONTENT - CAMBIADO: Ahora usa router-outlet -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

</div>
