name: Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      #  Ir a la carpeta del frontend
      - name: Move to frontend folder
        run: cd frontend/app-gestion
        shell: bash

      #  Crear environment.ts (Necesario para Angular)
      - name: Create environment.ts
        run: |
          echo "export const environment = {" > frontend/app-gestion/src/environments/environment.ts
          echo "  production: true," >> frontend/app-gestion/src/environments/environment.ts
          echo "  supabaseUrl: '${{ secrets.SUPABASE_URL }}'," >> frontend/app-gestion/src/environments/environment.ts
          echo "  supabaseKey: '${{ secrets.SUPABASE_KEY }}'" >> frontend/app-gestion/src/environments/environment.ts
          echo "};" >> frontend/app-gestion/src/environments/environment.ts

      # Instalar dependencias
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend/app-gestion

      # Construir Angular
      - name: Build Angular
        run: npm run build -- --configuration production --base-href /
        working-directory: ./frontend/app-gestion

      # Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      # Subir archivos al servidor
      - name: Deploy to server
        run: |
          echo " Subiendo frontend al servidor..."
          echo " Limpiando carpeta remota..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_SERVER }} 'rm -rf /var/www/carlos_site/*'
          
          echo " Copiando archivos nuevos..."
          scp -o StrictHostKeyChecking=no -r frontend/app-gestion/dist/app-gestion/browser/* ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_SERVER }}:/var/www/carlos_site/
          
          echo " Frontend desplegado correctamente en /var/www/carlos_site/"
